<!DOCTYPE html>
<html>
<head>
    <title>Bell Tower Purdue Edition</title>
    <style>
        :root { --p-gold: #CEB888; --iu-red: #990000; --bg: #0b0b0b; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        #setup-screen { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .card { background: #111; padding: 30px; border: 2px solid var(--p-gold); border-radius: 8px; width: 320px; text-align: center; }
        input { padding: 12px; margin: 8px 0; width: 90%; background: #000; color: white; border: 1px solid #444; }
        .btn { padding: 12px; border: none; font-weight: bold; cursor: pointer; border-radius: 4px; width: 100%; margin-top: 10px; }
        .btn-gold { background: var(--p-gold); color: black; }
        .btn-veto { background: #444; color: #ff4d4d; border: 2px solid #ff4d4d; animation: pulse 1.5s infinite; }
        #sidebar { width: 280px; background: #000; border-right: 1px solid #333; display: flex; flex-direction: column; }
        #player-list, #chat-history { flex: 1; padding: 15px; overflow-y: auto; }
        #game-area { flex: 1; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .pile-container { display: flex; gap: 30px; margin-bottom: 20px; }
        .card-pile { width: 70px; height: 95px; border: 2px solid var(--p-gold); border-radius: 6px; display: flex; align-items: center; justify-content: center; background: #1a1a1a; }
        .tracker-row { display: flex; gap: 10px; margin: 10px 0; background: #111; padding: 10px; border-radius: 10px; }
        .chaos-dot { width: 18px; height: 18px; border-radius: 50%; border: 2px solid #444; }
        .chaos-dot.active { background: var(--iu-red); box-shadow: 0 0 10px var(--iu-red); }
        .track { display: flex; gap: 10px; margin: 15px 0; }
        .slot { width: 80px; height: 110px; border: 1px dashed #444; position: relative; display: flex; align-items: center; justify-content: center; font-size: 0.7rem; text-align: center; }
        .filled-construction { background: var(--iu-red); border-style: solid; }
        .filled-tradition { background: var(--p-gold); color: black; border-style: solid; }
        #overlay, #vote-overlay, #policy-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        .policy-card { width: 110px; height: 160px; margin: 10px; border-radius: 8px; display: flex; align-items: center; justify-content: center; cursor: pointer; font-weight: bold; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255,77,77,0.7); } 70% { box-shadow: 0 0 0 10px rgba(255,77,77,0); } 100% { box-shadow: 0 0 0 0 rgba(255,77,77,0); } }
        .shake { animation: shakeAnim 0.5s; }
        @keyframes shakeAnim { 25% { transform: translateX(5px); } 50% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
    </style>
</head>
<body>

    <div id="setup-screen">
        <div class="card" id="start-card">
            <h2 style="color:var(--p-gold)">THE BELL TOWER</h2>
            <input id="user-name" placeholder="Your Name">
            <button class="btn btn-gold" onclick="socket.emit('createRoom', document.getElementById('user-name').value)">Create Room</button>
            <input id="join-code" placeholder="Enter Code">
            <button class="btn" style="background:#222; color:white" onclick="socket.emit('joinRoom', {roomCode: document.getElementById('join-code').value, userName: document.getElementById('user-name').value})">Join Room</button>
        </div>
        <div class="card" id="lobby-card" style="display:none">
            <h3 id="room-display" style="color:var(--p-gold)"></h3>
            <div id="lobby-players" style="margin:20px 0; text-align:left"></div>
            <button id="host-start-btn" class="btn btn-gold" style="display:none" onclick="socket.emit('startGame')">Start Game</button>
        </div>
    </div>

    <div id="sidebar">
        <div id="player-list"></div>
        <div id="chat-history"></div>
        <input id="chat-msg" placeholder="Chat..." onkeydown="if(event.key==='Enter') sendChat()">
        <div style="padding:15px; background:#111; border-top:1px solid var(--p-gold)">
            <p id="id-text" style="font-size:0.7rem; color:#888">Identity: [Hidden]</p>
            <button class="btn btn-gold" onmousedown="reveal(true)" onmouseup="reveal(false)">HOLD REVEAL</button>
        </div>
    </div>

    <div id="game-area">
        <div id="status" style="border:1px solid var(--p-gold); padding:10px 20px; border-radius:20px; margin-bottom:20px">Lobby</div>
        <div class="pile-container">
            <div class="card-pile"><span id="deck-count" style="font-size:1.4rem; color:var(--p-gold)">0</span></div>
            <div class="card-pile" style="border-color:#444"><span id="discard-count" style="font-size:1.4rem; color:#666">0</span></div>
        </div>
        <div class="tracker-row">
            <div id="dot-1" class="chaos-dot"></div><div id="dot-2" class="chaos-dot"></div><div id="dot-3" class="chaos-dot"></div>
        </div>
        <div><h5>TRADITION</h5><div class="track" id="tradition-track"></div></div>
        <div style="margin-top:20px"><h5>CONSTRUCTION</h5><div class="track" id="construction-track"></div></div>
        <div id="nom-zone" style="display:none; margin-top:20px">
            <select id="vp-sel" style="padding:10px; background:#000; color:white; border:1px solid var(--p-gold)"></select>
            <button class="btn btn-gold" style="width:auto" onclick="nominate()">Nominate VP</button>
        </div>
        <button id="draw-btn" class="btn btn-gold" style="display:none; width:auto" onclick="socket.emit('drawThree')">Draw 3 Cards</button>
    </div>

    <div id="vote-overlay">
        <h2 id="v-prompt"></h2>
        <div style="display:flex; gap:10px"><button class="btn btn-gold" onclick="cast('Boiler Up!')">Boiler Up!</button><button class="btn" style="background:var(--iu-red); color:white" onclick="cast('Hammer Down!')">Hammer Down!</button></div>
    </div>
    <div id="policy-overlay"><h2 id="p-prompt"></h2><div id="p-choices" style="display:flex"></div></div>
    <div id="overlay"><h2 id="o-title"></h2><div id="o-content"></div></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let players = [], currentHand = [], boardState = {};

        function nominate() { socket.emit('nominateVP', document.getElementById('vp-sel').value); document.getElementById('nom-zone').style.display = 'none'; }
        function cast(v) { socket.emit('submitVote', v); document.getElementById('vote-overlay').style.display = 'none'; }
        function reveal(s) { document.getElementById('id-text').innerText = s ? `${window.roleData.role}\n${window.roleData.info}` : "Identity: [Hidden]"; }
        function sendChat() { const i = document.getElementById('chat-msg'); socket.emit('sendChat', i.value); i.value = ''; }

        socket.on('joinedRoom', d => {
            document.getElementById('start-card').style.display = 'none';
            document.getElementById('lobby-card').style.display = 'block';
            document.getElementById('room-display').innerText = `ROOM: ${d.roomCode}`;
            if(d.isHost) document.getElementById('host-start-btn').style.display = 'block';
        });

        socket.on('updatePlayerList', data => {
            players = data;
            document.getElementById('lobby-players').innerHTML = data.map(p => `<div>${p.name}</div>`).join('');
            document.getElementById('player-list').innerHTML = data.map(p => `<div style="padding:5px; opacity:${p.alive?1:0.3}">${p.name} ${p.isPres?'ðŸ‘‘':''} ${p.isLimit?'ðŸš«':''}</div>`).join('');
        });

        socket.on('policyUpdated', d => {
            boardState = d;
            const tt = document.getElementById('tradition-track'); tt.innerHTML = '';
            for(let i=1; i<=5; i++) tt.innerHTML += `<div class="slot ${i<=d.enactedPolicies.tradition?'filled-tradition':''}"></div>`;
            const ct = document.getElementById('construction-track'); ct.innerHTML = '';
            for(let i=1; i<=6; i++) ct.innerHTML += `<div class="slot ${i<=d.enactedPolicies.construction?'filled-construction':''}"></div>`;
            for(let i=1; i<=3; i++) document.getElementById(`dot-${i}`).classList.toggle('active', i <= d.electionTracker);
        });

        socket.on('newRound', d => {
            document.getElementById('status').innerText = `President: ${d.presidentName}`;
            if(socket.id === d.presidentId) {
                document.getElementById('nom-zone').style.display = 'block';
                document.getElementById('vp-sel').innerHTML = players.filter(p => !p.isPres && p.alive && !p.isLimit).map(p => `<option value="${p.name}">${p.name}</option>`).join('');
            }
        });

        socket.on('vpEnactPhase', d => {
            currentHand = d.cards;
            const container = document.getElementById('p-choices'); container.innerHTML = '';
            currentHand.forEach((c, i) => {
                const el = document.createElement('div'); el.className = 'policy-card';
                el.style.background = c === 'Tradition' ? 'var(--p-gold)' : 'var(--iu-red)';
                el.onclick = () => { socket.emit('vpEnact', {enacted: c, discarded: currentHand[1-i]}); document.getElementById('policy-overlay').style.display = 'none'; };
                container.appendChild(el);
            });
            if(boardState.enactedPolicies.construction >= 5) {
                const v = document.createElement('button'); v.className = 'btn btn-veto'; v.innerText = 'VETO';
                v.onclick = () => { socket.emit('requestVeto'); document.getElementById('policy-overlay').style.display = 'none'; };
                container.appendChild(v);
            }
            document.getElementById('policy-overlay').style.display = 'flex';
        });

        socket.on('triggerExpel', () => {
            document.getElementById('o-title').innerText = "EXPEL PLAYER";
            let ops = players.filter(p => p.alive && !p.isPres).map(p => `<option value="${p.name}">${p.name}</option>`).join('');
            document.getElementById('o-content').innerHTML = `<select id="ex-sel">${ops}</select><button class="btn btn-gold" onclick="socket.emit('powerExpel', document.getElementById('ex-sel').value); document.getElementById('overlay').style.display='none'; document.body.classList.add('shake'); setTimeout(()=>document.body.classList.remove('shake'),500)">Expel</button>`;
            document.getElementById('overlay').style.display = 'flex';
        });

        socket.on('vetoRequested', () => {
            document.getElementById('o-title').innerText = "VP Requests Veto";
            document.getElementById('o-content').innerHTML = `<button class="btn btn-gold" onclick="socket.emit('vetoConfirmed', true); document.getElementById('overlay').style.display='none'">Agree</button><button class="btn" onclick="socket.emit('vetoConfirmed', false); document.getElementById('overlay').style.display='none'">Deny</button>`;
            document.getElementById('overlay').style.display = 'flex';
        });

        socket.on('gameStarted', () => document.getElementById('setup-screen').style.display = 'none');
        socket.on('assignRole', d => window.roleData = d);
        socket.on('updateCounts', d => { document.getElementById('deck-count').innerText = d.deckCount; document.getElementById('discard-count').innerText = d.discardCount; });
        socket.on('presDrawPhase', () => document.getElementById('draw-btn').style.display = 'block');
        socket.on('presDiscardPhase', h => { 
            document.getElementById('draw-btn').style.display = 'none';
            currentHand = h; 
            const container = document.getElementById('p-choices'); container.innerHTML = '';
            currentHand.forEach((c, i) => {
                const el = document.createElement('div'); el.className = 'policy-card';
                el.style.background = c === 'Tradition' ? 'var(--p-gold)' : 'var(--iu-red)';
                el.onclick = () => { 
                    const kept = [...currentHand]; const disc = kept.splice(i, 1)[0];
                    socket.emit('presDiscard', {kept, discarded: disc}); 
                    document.getElementById('policy-overlay').style.display = 'none'; 
                };
                container.appendChild(el);
            });
            document.getElementById('policy-overlay').style.display = 'flex';
        });
        socket.on('triggerPeek', cs => {
            document.getElementById('o-title').innerText = "Peek";
            document.getElementById('o-content').innerHTML = cs.map(c => `<div style="color:${c==='Tradition'?'var(--p-gold)':'var(--iu-red)'}">${c}</div>`).join('') + `<button class="btn btn-gold" onclick="socket.emit('peekFinished'); document.getElementById('overlay').style.display='none'">Done</button>`;
            document.getElementById('overlay').style.display = 'flex';
        });
        socket.on('startVoting', d => { document.getElementById('v-prompt').innerText = `Elect ${d.pres} & ${d.vp}?`; document.getElementById('vote-overlay').style.display = 'flex'; });
        socket.on('chatMessage', d => { const h = document.getElementById('chat-history'); h.innerHTML += `<div><b>${d.user}:</b> ${d.msg}</div>`; h.scrollTop = h.scrollHeight; });
        socket.on('gameOver', m => { alert(m); location.reload(); });
        socket.on('errorMsg', m => alert(m));
    </script>
</body>
</html>
