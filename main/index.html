<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under the Bell Tower | Purdue Edition</title>
    <style>
        :root { --p-gold: #CEB888; --iu-red: #990000; --bg: #0b0b0b; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* RESTORED LOBBY UI */
        #lobby-screen { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .setup-card { background: #111; padding: 40px; border: 2px solid var(--p-gold); border-radius: 8px; width: 400px; }
        #lobby-list { background: #000; padding: 10px; margin: 20px 0; border: 1px solid #333; max-height: 200px; overflow-y: auto; text-align: left; }

        #sidebar { width: 300px; background: #000; border-right: 2px solid var(--p-gold); display: flex; flex-direction: column; }
        #player-list { flex: 0 0 35%; overflow-y: auto; padding: 10px; border-bottom: 1px solid #222; }
        #chat-container { flex: 1; display: flex; flex-direction: column; }
        #chat-history { flex: 1; overflow-y: auto; padding: 10px; font-size: 0.8rem; }
        
        .player-item { padding: 10px; margin: 4px 0; background: #151515; border-left: 4px solid #333; }
        .player-item.is-pres { border-left-color: var(--p-gold); }
        .player-item.dead { opacity: 0.3; text-decoration: line-through; }

        #game-area { flex: 1; padding: 20px; display: flex; flex-direction: column; align-items: center; overflow-y: auto; }
        .track-container { background: #111; padding: 20px; border-radius: 8px; width: 95%; margin-bottom: 25px; border: 1px solid #222; }
        .track { display: flex; gap: 10px; justify-content: center; }
        .slot { width: 95px; height: 135px; border: 1px dashed #444; position: relative; display: flex; align-items: center; justify-content: center; font-size: 0.6rem; text-align: center; font-weight: bold; flex-shrink: 0; }
        .slot.filled-construction { background: var(--iu-red); color: white; border-style: solid; }
        .slot.filled-tradition { background: var(--p-gold); color: black; border-style: solid; }
        .power-tag { position: absolute; bottom: -30px; color: var(--p-gold); font-size: 0.55rem; width: 100%; text-transform: uppercase; }

        #overlay, #vote-overlay, #policy-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.96); z-index: 1000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .btn { padding: 10px 20px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .btn-gold { background: var(--p-gold); color: black; }
        .policy-card { width: 130px; height: 190px; margin: 10px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="lobby-screen">
        <div class="setup-card">
            <h1 style="color: var(--p-gold); margin-top: 0;">ðŸ”” THE BELL TOWER</h1>
            <div id="join-controls">
                <input id="username" placeholder="Student Name" style="padding: 10px; width: 250px; background: #000; color: white; border: 1px solid #444;">
                <button class="btn btn-gold" onclick="joinGame()">Join Lobby</button>
            </div>
            <div id="lobby-waiting" style="display: none;">
                <div id="lobby-list"></div>
                <button class="btn btn-gold" onclick="socket.emit('startGame')">Start Semester</button>
            </div>
        </div>
    </div>

    <div id="sidebar">
        <div id="player-list"></div>
        <div id="chat-container">
            <div id="chat-history"></div>
            <input id="chat-msg" placeholder="Debate..." onkeydown="if(event.key==='Enter') sendChat()" style="background:#000; color:white; border:none; padding:10px; border-top: 1px solid #222;">
        </div>
        <div id="id-area" style="padding: 15px; background: #111; border-top: 2px solid var(--p-gold);">
            <p id="role-text" style="font-size: 0.75rem; color: #888; margin-top:0;">Role: [Hidden]</p>
            <button class="btn btn-gold" style="width: 100%" onmousedown="reveal(true)" onmouseup="reveal(false)">Hold to Reveal</button>
        </div>
    </div>

    <div id="game-area">
        <div id="status-bar" style="background:#1a1a1a; padding:10px 30px; border-radius:20px; border:1px solid var(--p-gold); margin-bottom:30px;">Waiting...</div>
        
        <div class="track-container">
            <h5 style="margin:0 0 10px 0;">TRADITION TRACK (Boilermakers)</h5>
            <div class="track" id="tradition-track"></div>
        </div>

        <div class="track-container" style="margin-top: 20px;">
            <h5 style="margin:0 0 10px 0;">CONSTRUCTION TRACK (Hoosiers)</h5>
            <div class="track" id="construction-track"></div>
            <p style="margin-top: 35px; font-size: 0.7rem; opacity: 0.6;">Election Tracker: <span id="tracker-val">0</span>/3</p>
        </div>

        <div id="nomination-zone" style="display:none; margin-top: 20px;">
            <input id="vp-input" placeholder="VP Name" style="padding:10px; background:#000; color:white; border:1px solid #444;">
            <button class="btn btn-gold" onclick="nominate()">Nominate</button>
        </div>
        <button id="draw-btn" class="btn btn-gold" style="display:none; margin-top:20px;" onclick="socket.emit('drawThree')">Draw 3 Cards</button>
    </div>

    <div id="vote-overlay">
        <h2 id="vote-prompt"></h2>
        <button class="btn btn-gold" style="width: 200px; padding: 20px;" onclick="castVote('Boiler Up!')">ðŸš‚ BOILER UP!</button>
        <button style="background:var(--iu-red); color:white; width: 200px; padding: 20px; margin-top:15px; border:none; border-radius:4px; font-weight:bold; cursor:pointer;" onclick="castVote('Hammer Down!')">ðŸ”¨ HAMMER DOWN!</button>
    </div>

    <div id="policy-overlay">
        <h2 id="policy-prompt"></h2>
        <div id="policy-choices" style="display:flex;"></div>
        <button id="veto-btn" class="btn" style="display:none; background:white; margin-top:20px; color:black;" onclick="socket.emit('vpVetoRequest')">VETO (Ask President)</button>
    </div>

    <div id="overlay">
        <h2 id="overlay-title"></h2>
        <div id="overlay-content"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let myRole = { role: "", party: "", info: "" };

        function joinGame() {
            const name = document.getElementById('username').value.trim();
            if(name) {
                socket.emit('joinGame', name);
                document.getElementById('join-controls').style.display = 'none';
                document.getElementById('lobby-waiting').style.display = 'block';
            }
        }

        function sendChat() {
            const i = document.getElementById('chat-msg');
            if(i.value) { socket.emit('sendChat', i.value); i.value = ''; }
        }

        socket.on('chatMessage', d => {
            const h = document.getElementById('chat-history');
            h.innerHTML += `<div><b>${d.user}:</b> ${d.msg}</div>`;
            h.scrollTop = h.scrollHeight;
        });

        socket.on('updatePlayerList', data => {
            const html = data.map(p => `<div class="player-item ${p.isPres ? 'is-pres' : ''} ${!p.alive ? 'dead' : ''}">${p.name} ${p.isPres ? 'ðŸ‘‘' : ''}</div>`).join('');
            document.getElementById('player-list').innerHTML = html;
            document.getElementById('lobby-list').innerHTML = html;
        });

        socket.on('gameStarted', () => document.getElementById('lobby-screen').style.display = 'none');
        socket.on('assignRole', d => myRole = d);
        function reveal(s) { document.getElementById('role-text').innerText = s ? `${myRole.role} (${myRole.party})\n${myRole.info}` : "Role: [Hidden]"; }

        socket.on('policyUpdated', d => {
            const ct = document.getElementById('construction-track');
            ct.innerHTML = '';
            for(let i=1; i<=6; i++){
                let power = "";
                if(i===1 && d.playerCount >= 9) power = "Investigate";
                if(i===2 && d.playerCount >= 7) power = "Investigate";
                if(i===3) power = "Peek Deck";
                if(i===4 || i===5) power = "Expel Player";
                if(i===5) power += " + Veto";
                
                const filled = i <= d.enactedPolicies.construction;
                ct.innerHTML += `<div class="slot ${filled ? 'filled-construction' : ''}">
                    ${filled ? 'CONSTRUCTION' : i}
                    <div class="power-tag">${power}</div>
                </div>`;
            }
            const tt = document.getElementById('tradition-track');
            tt.innerHTML = '';
            for(let i=1; i<=5; i++) {
                const filled = i <= d.enactedPolicies.tradition;
                tt.innerHTML += `<div class="slot ${filled ? 'filled-tradition' : ''}">${filled ? 'TRADITION' : i}</div>`;
            }
            document.getElementById('tracker-val').innerText = d.electionTracker;
        });

        socket.on('newRound', d => {
            document.getElementById('status-bar').innerText = `President ${d.presidentName}'s Turn`;
            document.getElementById('nomination-zone').style.display = socket.id === d.presidentId ? 'block' : 'none';
        });

        function nominate() { socket.emit('nominateVP', document.getElementById('vp-input').value); }
        socket.on('startVoting', d => {
            document.getElementById('vote-prompt').innerText = `Elect ${d.pres} & ${d.vp}?`;
            document.getElementById('vote-overlay').style.display = 'flex';
        });

        function castVote(v) { socket.emit('submitVote', v); document.getElementById('vote-overlay').style.display = 'none'; }
        
        socket.on('presDrawPhase', () => document.getElementById('draw-btn').style.display = 'block');
        socket.on('presDiscardPhase', hand => showPolicies(hand, "President: Discard 1 Card", true));
        socket.on('vpEnactPhase', d => {
            showPolicies(d.cards, "VP: Enact 1 Policy", false);
            if(d.canVeto) document.getElementById('veto-btn').style.display = 'block';
        });

        function showPolicies(cards, prompt, isPres) {
            document.getElementById('policy-prompt').innerText = prompt;
            const container = document.getElementById('policy-choices');
            container.innerHTML = '';
            cards.forEach((c, i) => {
                const div = document.createElement('div');
                div.className = 'policy-card';
                div.style.background = c === 'Tradition' ? 'var(--p-gold)' : 'var(--iu-red)';
                div.innerText = c;
                div.onclick = () => {
                    document.getElementById('policy-overlay').style.display = 'none';
                    document.getElementById('veto-btn').style.display = 'none';
                    if(isPres) {
                        let r = [...cards]; r.splice(i,1); socket.emit('presDiscard', r);
                    } else socket.emit('vpEnact', c);
                };
                container.appendChild(div);
            });
            document.getElementById('policy-overlay').style.display = 'flex';
        }

        socket.on('triggerInvestigate', () => pwr("Investigate Party", "Enter student name to check party:", "powerInvestigate"));
        socket.on('triggerExpel', () => pwr("Expel Player", "Target name to remove from game:", "powerExpel"));
        socket.on('triggerPeek', cs => {
            document.getElementById('overlay-title').innerText = "Top 3 Deck Cards";
            document.getElementById('overlay-content').innerHTML = cs.map(c => `<div style="padding:10px; margin:5px; background:${c==='Tradition'?'var(--p-gold)':'var(--iu-red)'}">${c}</div>`).join('') + '<br><button class="btn btn-gold" onclick="closeO()">Done</button>';
            document.getElementById('overlay').style.display = 'flex';
        });

        function pwr(t, m, e) {
            document.getElementById('overlay-title').innerText = t;
            document.getElementById('overlay-content').innerHTML = `<p>${m}</p><input id="p-in"><button class="btn btn-gold" onclick="socket.emit('${e}', document.getElementById('p-in').value); closeO();">Confirm</button>`;
            document.getElementById('overlay').style.display = 'flex';
        }

        socket.on('investigateResult', d => alert(`${d.name} party is ${d.party === 'Fascist' ? 'Spy/Bison' : 'Boilermaker'}`));
        socket.on('presVetoDecision', () => {
            document.getElementById('overlay-title').innerText = "VP Wants Veto";
            document.getElementById('overlay-content').innerHTML = `<button class="btn btn-gold" onclick="socket.emit('presVetoConfirm', true); closeO();">Agree</button> <button class="btn" style="background:red" onclick="socket.emit('presVetoConfirm', false); closeO();">Deny</button>`;
            document.getElementById('overlay').style.display = 'flex';
        });

        function closeO() { document.getElementById('overlay').style.display = 'none'; socket.emit('peekFinished'); }
        socket.on('gameOver', m => { alert(m); location.reload(); });
        socket.on('errorMsg', m => alert(m));
    </script>
</body>
</html>
