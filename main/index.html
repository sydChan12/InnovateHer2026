<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under the Bell Tower | Purdue Edition</title>
    <style>
        :root { --p-gold: #CEB888; --p-black: #000000; --iu-red: #990000; --bg: #121212; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Lobby & Setup */
        #lobby-screen { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .setup-card { background: #1a1a1a; padding: 40px; border-radius: 8px; border: 1px solid var(--p-gold); text-align: center; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        
        /* Sidebar */
        #sidebar { width: 260px; background: #000; border-right: 2px solid var(--p-gold); padding: 20px; display: flex; flex-direction: column; }
        .player-item { background: #1a1a1a; margin: 5px 0; padding: 12px; border-radius: 4px; border-left: 4px solid #444; font-weight: bold; }
        .player-item.term-limited { border-left-color: var(--iu-red); opacity: 0.6; }

        /* Main Game Area */
        #game-area { flex-grow: 1; padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: space-between; position: relative; }
        .track-container { background: rgba(255,255,255,0.03); padding: 20px; border-radius: 12px; width: 90%; max-width: 800px; text-align: center; }
        .track { display: flex; gap: 10px; justify-content: center; margin-top: 10px; }
        .slot { width: 80px; height: 110px; border: 2px dashed #444; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 0.7rem; font-weight: bold; transition: 0.3s; }
        .slot.filled-tradition { background: var(--p-gold); color: black; border-style: solid; box-shadow: 0 0 10px var(--p-gold); }
        .slot.filled-construction { background: var(--iu-red); color: white; border-style: solid; box-shadow: 0 0 10px var(--iu-red); }

        /* Tracker */
        .tracker-dots { display: flex; gap: 15px; margin: 15px 0; justify-content: center; }
        .dot { width: 20px; height: 20px; border-radius: 50%; border: 2px solid #555; transition: 0.3s; }
        .dot.active { background: var(--p-gold); box-shadow: 0 0 8px var(--p-gold); }

        /* Overlays */
        #vote-overlay, #policy-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        
        /* Buttons */
        .btn { padding: 12px 24px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; text-transform: uppercase; transition: 0.2s; }
        .btn-gold { background: var(--p-gold); color: black; }
        .btn-gold:hover { background: #e0ca9e; }
        .policy-card { background: #eee; color: black; width: 120px; height: 170px; margin: 10px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; cursor: pointer; border: 4px solid transparent; }
        .policy-card:hover { border-color: var(--p-gold); }

        #status-msg { background: rgba(206, 184, 136, 0.2); color: var(--p-gold); padding: 10px 20px; border-radius: 20px; margin-bottom: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="lobby-screen">
        <div class="setup-card">
            <h1 style="color: var(--p-gold); margin-bottom: 10px;">ðŸ”” Under the Bell Tower</h1>
            <p style="margin-bottom: 30px; opacity: 0.8;">A Purdue Social Deduction Game</p>
            
            <div id="join-controls">
                <input id="username" placeholder="Purdue ID Name" style="padding: 12px; width: 250px; background: #222; border: 1px solid #444; color: white; border-radius: 4px; margin-bottom: 15px;">
                <br>
                <button class="btn btn-gold" onclick="joinGame()">Enter Lobby</button>
            </div>

            <div id="lobby-waiting" style="display: none;">
                <h3>Lobby</h3>
                <div id="lobby-list" style="margin-bottom: 20px; text-align: left; display: inline-block;"></div>
                <br>
                <button class="btn btn-gold" onclick="startGame()">Start Semester (5-10 Players)</button>
            </div>
        </div>
    </div>

    <div id="sidebar">
        <h3 style="color: var(--p-gold); border-bottom: 1px solid #333; padding-bottom: 10px;">STUDENTS</h3>
        <div id="player-list"></div>
        
        <div style="margin-top: auto; padding-top: 20px; border-top: 1px solid #333;">
            <p id="role-display" style="font-size: 0.9rem; margin-bottom: 10px;">Role: [Hidden]</p>
            <button class="btn btn-gold" style="width: 100%" onmousedown="revealRole()" onmouseup="hideRole()" ontouchstart="revealRole()" ontouchend="hideRole()">Hold to Reveal Identity</button>
        </div>
    </div>

    <div id="game-area">
        <div id="status-msg">Waiting for players...</div>

        <div class="track-container">
            <h4>TRADITION POLICIES (Boilermakers)</h4>
            <div class="track" id="tradition-track"></div>
        </div>

        <div class="track-container">
            <h4>CONSTRUCTION POLICIES (Hoosiers)</h4>
            <div class="track" id="construction-track"></div>
            
            <div class="tracker-dots" id="election-tracker">
                <div class="dot" id="dot-1"></div>
                <div class="dot" id="dot-2"></div>
                <div class="dot" id="dot-3"></div>
            </div>
            <small style="opacity: 0.5;">ELECTION TRACKER</small>
        </div>

        <div id="actions" style="margin-bottom: 40px;">
            <input id="vp-input" placeholder="Nominate VP" style="padding: 10px; background: #222; border: 1px solid #444; color: white; border-radius: 4px;">
            <button class="btn btn-gold" onclick="nominate()">Nominate</button>
            <button id="draw-btn" class="btn btn-gold" style="display: none; margin-left: 10px;" onclick="drawPolicies()">Draw 3 Policies</button>
        </div>
    </div>

    <div id="vote-overlay">
        <h2 id="vote-prompt">ELECT GOVERNMENT?</h2>
        <div style="display: flex; gap: 30px; margin-top: 20px;">
            <button class="btn btn-gold" onclick="castVote('Boiler Up!')" style="font-size: 1.5rem; padding: 30px 50px;">ðŸš‚ BOILER UP!</button>
            <button onclick="castVote('Hammer Down!')" style="background: var(--iu-red); color: white; border: none; border-radius: 4px; padding: 30px 50px; font-weight: bold; font-size: 1.5rem; cursor: pointer;">ðŸ”¨ HAMMER DOWN!</button>
        </div>
    </div>

    <div id="policy-overlay">
        <h2 id="policy-prompt">Select a Policy</h2>
        <div id="policy-choices" style="display: flex;"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let myName = "", myRole = "", myParty = "";

        // Lobby Logic
        function joinGame() {
            myName = document.getElementById('username').value.trim();
            if (myName) {
                socket.emit('joinGame', myName);
                document.getElementById('join-controls').style.display = 'none';
                document.getElementById('lobby-waiting').style.display = 'block';
            }
        }

        function startGame() { socket.emit('startGame'); }

        socket.on('updatePlayerList', (names) => {
            const list = names.map(n => `<div class="player-item">ðŸš‚ ${n}</div>`).join('');
            document.getElementById('lobby-list').innerHTML = list;
            document.getElementById('player-list').innerHTML = list;
        });

        socket.on('gameStarted', () => {
            document.getElementById('lobby-screen').style.display = 'none';
            initBoard();
        });

        // Identity Logic
        socket.on('assignRole', (data) => {
            myRole = data.role;
            myParty = data.party;
        });

        function revealRole() { 
            document.getElementById('role-display').innerText = `Role: ${myRole} (${myParty})`; 
        }
        function hideRole() { 
            document.getElementById('role-display').innerText = `Role: [Hidden]`; 
        }

        // Gameplay Logic
        function nominate() {
            const vp = document.getElementById('vp-input').value.trim();
            if (vp) socket.emit('nominateVP', vp);
        }

        socket.on('startVoting', (data) => {
            document.getElementById('vote-prompt').innerText = `Elect President ${data.pres} & VP ${data.vp}?`;
            document.getElementById('vote-overlay').style.display = 'flex';
        });

        function castVote(choice) {
            socket.emit('submitVote', choice);
            document.getElementById('vote-overlay').style.display = 'none';
        }

        socket.on('presDrawPhase', () => {
            document.getElementById('draw-btn').style.display = 'inline-block';
        });

        function drawPolicies() {
            socket.emit('drawThree');
            document.getElementById('draw-btn').style.display = 'none';
        }

        socket.on('presDiscardPhase', (hand) => {
            showPolicyChoice(hand, "President: Discard 1 Policy", (remaining) => {
                socket.emit('presDiscard', remaining);
            }, true);
        });

        socket.on('vpEnactPhase', (hand) => {
            showPolicyChoice(hand, "VP: Enact 1 Policy", (chosen) => {
                socket.emit('vpEnact', chosen);
            }, false);
        });

        function showPolicyChoice(cards, prompt, callback, isPres) {
            document.getElementById('policy-prompt').innerText = prompt;
            const container = document.getElementById('policy-choices');
            container.innerHTML = '';
            cards.forEach((card, index) => {
                const div = document.createElement('div');
                div.className = 'policy-card';
                div.style.backgroundColor = card === 'Tradition' ? 'var(--p-gold)' : 'var(--iu-red)';
                div.style.color = card === 'Tradition' ? 'black' : 'white';
                div.innerText = card;
                div.onclick = () => {
                    document.getElementById('policy-overlay').style.display = 'none';
                    if (isPres) {
                        let remaining = [...cards];
                        remaining.splice(index, 1);
                        callback(remaining);
                    } else {
                        callback(card);
                    }
                };
                container.appendChild(div);
            });
            document.getElementById('policy-overlay').style.display = 'flex';
        }

        function initBoard() {
            const data = { enactedPolicies: { tradition: 0, construction: 0 }, electionTracker: 0 };
            updateBoard(data);
        }

        socket.on('policyUpdated', (data) => updateBoard(data));

        function updateBoard(data) {
            // Tradition Track (5 slots) [cite: 23, 30]
            const tt = document.getElementById('tradition-track');
            tt.innerHTML = '';
            for(let i=0; i<5; i++) {
                const filled = i < data.enactedPolicies.tradition;
                tt.innerHTML += `<div class="slot ${filled ? 'filled-tradition' : ''}">${filled ? 'TRADITION' : i+1}</div>`;
            }

            // Construction Track (6 slots) [cite: 24, 33]
            const ct = document.getElementById('construction-track');
            ct.innerHTML = '';
            for(let i=0; i<6; i++) {
                const filled = i < data.enactedPolicies.construction;
                ct.innerHTML += `<div class="slot ${filled ? 'filled-construction' : ''}">${filled ? 'CONSTRUCTION' : i+1}</div>`;
            }

            // Tracker [cite: 110, 111]
            for(let i=1; i<=3; i++) {
                document.getElementById(`dot-${i}`).className = `dot ${i <= data.electionTracker ? 'active' : ''}`;
            }
        }

        socket.on('statusMsg', (m) => { document.getElementById('status-msg').innerText = m; });
        socket.on('errorMsg', (m) => alert(m));
        socket.on('gameOver', (m) => {
            alert(m);
            location.reload();
        });
    </script>
</body>
</html>
