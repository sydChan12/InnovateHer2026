<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under the Bell Tower</title>
    <style>
        :root { --p-gold: #CEB888; --iu-red: #990000; --bg: #0b0b0b; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        #lobby-screen { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .setup-card { background: #111; padding: 40px; border: 2px solid var(--p-gold); border-radius: 8px; width: 350px; text-align: center; }
        #lobby-list { background: #000; padding: 10px; margin: 20px 0; border: 1px solid #333; max-height: 150px; overflow-y: auto; text-align: left; }

        #sidebar { width: 300px; background: #000; border-right: 2px solid var(--p-gold); display: flex; flex-direction: column; }
        #player-list { flex: 0 0 40%; overflow-y: auto; padding: 10px; border-bottom: 1px solid #222; }
        #chat-container { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        #chat-history { flex: 1; overflow-y: auto; padding: 10px; font-size: 0.85rem; }
        
        .player-item { padding: 8px; margin: 4px 0; background: #151515; border-left: 4px solid #333; }
        .player-item.is-pres { border-left-color: var(--p-gold); }
        .player-item.dead { opacity: 0.3; text-decoration: line-through; }

        #game-area { flex: 1; padding: 20px; display: flex; flex-direction: column; align-items: center; overflow-y: auto; }
        .track-container { background: #111; padding: 15px; border-radius: 8px; width: 95%; border: 1px solid #222; margin-bottom: 20px; }
        .track { display: flex; gap: 8px; justify-content: center; }
        .slot { width: 85px; height: 120px; border: 1px dashed #444; position: relative; display: flex; align-items: center; justify-content: center; font-size: 0.6rem; text-align: center; }
        .slot.filled-construction { background: var(--iu-red); color: white; border-style: solid; }
        .slot.filled-tradition { background: var(--p-gold); color: black; border-style: solid; }
        .power-tag { position: absolute; bottom: -25px; color: var(--p-gold); font-size: 0.5rem; text-transform: uppercase; }

        #vote-overlay, #policy-overlay, #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .btn { padding: 10px 20px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; }
        .btn-gold { background: var(--p-gold); color: black; }
        .policy-card { width: 120px; height: 170px; margin: 10px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="lobby-screen">
        <div class="setup-card">
            <h1 style="color: var(--p-gold);">THE BELL TOWER</h1>
            <div id="join-controls">
                <input id="username" placeholder="Name" style="padding: 10px; width: 80%; background:#000; color:white; border:1px solid #444;">
                <button class="btn btn-gold" style="margin-top:10px" onclick="joinGame()">Join Lobby</button>
            </div>
            <div id="lobby-waiting" style="display: none;">
                <div id="lobby-list"></div>
                <button class="btn btn-gold" onclick="socket.emit('startGame')">Start Semester</button>
            </div>
        </div>
    </div>

    <div id="sidebar">
        <div id="player-list"></div>
        <div id="chat-container">
            <div id="chat-history"></div>
            <input id="chat-msg" placeholder="Chat..." onkeydown="if(event.key==='Enter') sendChat()" style="background:#111; color:white; border:none; padding:12px; border-top:1px solid #222;">
        </div>
        <div id="id-area" style="padding: 15px; background: #111; border-top: 2px solid var(--p-gold);">
            <p id="role-text" style="font-size: 0.7rem; color: #888; margin:0 0 10px 0;">Identity: [Hidden]</p>
            <button class="btn btn-gold" style="width: 100%" onmousedown="reveal(true)" onmouseup="reveal(false)">HOLD TO REVEAL</button>
        </div>
    </div>

    <div id="game-area">
        <div id="status-bar" style="border: 1px solid var(--p-gold); padding: 8px 20px; border-radius: 20px; margin-bottom: 20px;">Waiting...</div>
        <div class="track-container"><h5>TRADITION</h5><div class="track" id="tradition-track"></div></div>
        <div class="track-container"><h5>CONSTRUCTION</h5><div class="track" id="construction-track"></div></div>

        <div id="nomination-zone" style="display:none; text-align:center;">
            <h3>Your Turn: Nominate VP</h3>
            <select id="vp-select" style="padding:10px; background:#000; color:white; border:1px solid var(--p-gold);"></select>
            <button class="btn btn-gold" onclick="nominate()">Confirm</button>
        </div>
        <button id="draw-btn" class="btn btn-gold" style="display:none;" onclick="socket.emit('drawThree')">Draw 3 Cards</button>
    </div>

    <div id="vote-overlay">
        <h2 id="vote-prompt"></h2>
        <button class="btn btn-gold" style="width:180px; padding:15px;" onclick="castVote('Boiler Up!')">BOILER UP!</button>
        <button class="btn" style="background:var(--iu-red); color:white; width:180px; padding:15px; margin-top:10px;" onclick="castVote('Hammer Down!')">HAMMER DOWN!</button>
    </div>

    <div id="policy-overlay">
        <h2 id="policy-prompt"></h2>
        <div id="policy-choices" style="display:flex;"></div>
    </div>

    <div id="overlay"><h2 id="overlay-title"></h2><div id="overlay-content"></div></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let myRole = { role: "", party: "", info: "" };
        let currentPlayers = [];

        function joinGame() {
            const n = document.getElementById('username').value.trim();
            if(n) socket.emit('joinGame', n);
        }

        socket.on('joinedSuccessfully', () => {
            document.getElementById('join-controls').style.display = 'none';
            document.getElementById('lobby-waiting').style.display = 'block';
        });

        socket.on('resetToLobby', m => {
            alert(m);
            location.reload(); // Hard reset for safety
        });

        socket.on('updatePlayerList', data => {
            currentPlayers = data;
            const html = data.map(p => `<div class="player-item ${p.isPres ? 'is-pres' : ''} ${!p.alive ? 'dead' : ''}">${p.name} ${p.isPres ? 'ðŸ‘‘' : ''}</div>`).join('');
            document.getElementById('player-list').innerHTML = html;
            document.getElementById('lobby-list').innerHTML = html;
        });

        socket.on('gameStarted', () => document.getElementById('lobby-screen').style.display = 'none');
        socket.on('assignRole', d => myRole = d);
        function reveal(s) { document.getElementById('role-text').innerText = s ? `${myRole.role} (${myRole.party})\n${myRole.info}` : "Identity: [Hidden]"; }

        socket.on('policyUpdated', d => {
            const ct = document.getElementById('construction-track');
            ct.innerHTML = '';
            for(let i=1; i<=6; i++){
                let p = "";
                if(i===1 && d.playerCount >= 9) p = "Investigate";
                if(i===2 && d.playerCount >= 7) p = "Investigate";
                if(i===3) p = "Peek";
                if(i===4 || i===5) p = "Expel";
                const filled = i <= d.enactedPolicies.construction;
                ct.innerHTML += `<div class="slot ${filled ? 'filled-construction' : ''}">${filled ? 'IU' : i}<div class="power-tag">${p}</div></div>`;
            }
            const tt = document.getElementById('tradition-track');
            tt.innerHTML = '';
            for(let i=1; i<=5; i++) {
                const filled = i <= d.enactedPolicies.tradition;
                tt.innerHTML += `<div class="slot ${filled ? 'filled-tradition' : ''}">${filled ? 'PURDUE' : i}</div>`;
            }
        });

        socket.on('newRound', d => {
            document.getElementById('status-bar').innerText = `Current President: ${d.presidentName}`;
            if(socket.id === d.presidentId) {
                document.getElementById('nomination-zone').style.display = 'block';
                const sel = document.getElementById('vp-select');
                sel.innerHTML = currentPlayers.filter(p => p.name !== d.presidentName && p.alive && !p.isLimit)
                                             .map(p => `<option value="${p.name}">${p.name}</option>`).join('');
            } else {
                document.getElementById('nomination-zone').style.display = 'none';
            }
        });

        function nominate() { socket.emit('nominateVP', document.getElementById('vp-select').value); }
        socket.on('startVoting', d => {
            document.getElementById('vote-prompt').innerText = `Elect ${d.pres} & ${d.vp}?`;
            document.getElementById('vote-overlay').style.display = 'flex';
        });

        function castVote(v) { socket.emit('submitVote', v); document.getElementById('vote-overlay').style.display = 'none'; }
        socket.on('presDrawPhase', () => document.getElementById('draw-btn').style.display = 'block');
        socket.on('presDiscardPhase', hand => showPolicies(hand, "President: Discard 1", true));
        socket.on('vpEnactPhase', d => showPolicies(d.cards, "VP: Enact 1", false));

        function showPolicies(cards, prompt, isPres) {
            document.getElementById('policy-prompt').innerText = prompt;
            const container = document.getElementById('policy-choices');
            container.innerHTML = cards.map((c, i) => `
                <div class="policy-card" style="background:${c==='Tradition'?'var(--p-gold)':'var(--iu-red)'}" 
                     onclick="handlePolicyClick(${isPres}, ${i}, '${c}', ${JSON.stringify(cards).replace(/"/g, '&quot;')})">
                    ${c}
                </div>`).join('');
            document.getElementById('policy-overlay').style.display = 'flex';
            document.getElementById('draw-btn').style.display = 'none';
        }

        function handlePolicyClick(isPres, index, card, hand) {
            document.getElementById('policy-overlay').style.display = 'none';
            if(isPres) {
                hand.splice(index, 1);
                socket.emit('presDiscard', hand);
            } else {
                socket.emit('vpEnact', card);
            }
        }

        socket.on('triggerInvestigate', () => pwr("Investigate", "Check Party Affiliation:", "powerInvestigate"));
        socket.on('triggerExpel', () => pwr("Expel", "Remove Student:", "powerExpel"));
        
        function pwr(t, m, e) {
            document.getElementById('overlay-title').innerText = t;
            let options = currentPlayers.filter(p => p.alive && socket.id !== p.id).map(p => `<option value="${p.name}">${p.name}</option>`).join('');
            document.getElementById('overlay-content').innerHTML = `<p>${m}</p><select id="p-sel">${options}</select><button class="btn btn-gold" onclick="socket.emit('${e}', document.getElementById('p-sel').value); document.getElementById('overlay').style.display='none';">Confirm</button>`;
            document.getElementById('overlay').style.display = 'flex';
        }

        socket.on('triggerPeek', cs => {
            document.getElementById('overlay-title').innerText = "Deck Peek";
            document.getElementById('overlay-content').innerHTML = cs.map(c => `<div style="padding:10px; margin:5px; background:${c==='Tradition'?'var(--p-gold)':'var(--iu-red)'}">${c}</div>`).join('') + '<br><button class="btn btn-gold" onclick="socket.emit(\'peekFinished\'); document.getElementById(\'overlay\').style.display=\'none\';">Done</button>';
            document.getElementById('overlay').style.display = 'flex';
        });

        socket.on('investigateResult', d => alert(`${d.name} is ${d.party === 'Fascist' ? 'Spy/Bison' : 'Boilermaker'}`));
        socket.on('gameOver', m => { alert(m); location.reload(); });
        socket.on('chatMessage', d => {
            const h = document.getElementById('chat-history');
            h.innerHTML += `<div><b>${d.user}:</b> ${d.msg}</div>`;
            h.scrollTop = h.scrollHeight;
        });
        function sendChat() { const i = document.getElementById('chat-msg'); if(i.value) { socket.emit('sendChat', i.value); i.value = ''; } }
    </script>
</body>
</html>
