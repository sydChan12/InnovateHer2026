<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under the Bell Tower | Secret Bison</title>
    <style>
        :root { --p-gold: #CEB888; --iu-red: #990000; --bg: #0b0b0b; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        #sidebar { width: 300px; background: #000; border-right: 2px solid var(--p-gold); display: flex; flex-direction: column; }
        #player-list { flex: 1; overflow-y: auto; padding: 10px; }
        #chat-container { flex: 1; display: flex; flex-direction: column; background: #050505; border-top: 1px solid #222; }
        #chat-history { flex: 1; overflow-y: auto; padding: 10px; font-size: 0.8rem; }
        
        .player-item { padding: 10px; margin: 4px 0; background: #151515; border-left: 4px solid #333; position: relative; }
        .player-item.is-pres { border-left-color: var(--p-gold); }
        .player-item.dead { opacity: 0.3; text-decoration: line-through; }

        #game-area { flex: 1; padding: 20px; display: flex; flex-direction: column; align-items: center; overflow-y: auto; }
        .track-container { background: #111; padding: 20px; border-radius: 8px; width: 90%; margin-bottom: 20px; border: 1px solid #222; }
        .track { display: flex; gap: 10px; justify-content: center; }
        .slot { width: 90px; height: 130px; border: 2px dashed #333; position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 0.6rem; text-align: center; font-weight: bold; }
        .slot.filled-tradition { background: var(--p-gold); color: black; border-style: solid; }
        .slot.filled-construction { background: var(--iu-red); color: white; border-style: solid; }
        .power-label { position: absolute; bottom: -25px; color: var(--p-gold); font-size: 0.6rem; width: 100%; }

        #overlay, #vote-overlay, #policy-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .btn { padding: 10px 20px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; }
        .btn-gold { background: var(--p-gold); color: black; }
        .policy-card { width: 120px; height: 180px; margin: 10px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="sidebar">
        <div id="player-list"></div>
        <div id="chat-container">
            <div id="chat-history"></div>
            <input id="chat-msg" placeholder="Debate..." onkeydown="if(event.key==='Enter') sendChat()" style="background:#000; color:white; border:none; padding:10px;">
        </div>
        <div id="identity-area" style="padding: 15px; background: #111; border-top: 2px solid var(--p-gold);">
            <p id="role-text" style="font-size: 0.75rem; color: #888;">Role: [Hidden]</p>
            <button class="btn btn-gold" style="width: 100%" onmousedown="reveal(true)" onmouseup="reveal(false)">Hold to Reveal</button>
        </div>
    </div>

    <div id="game-area">
        <div id="status-bar" style="background:#1a1a1a; padding:10px 30px; border-radius:20px; border:1px solid var(--p-gold); margin-bottom:20px;">Waiting...</div>
        
        <div class="track-container">
            <h5>TRADITION (Boilermakers)</h5>
            <div class="track" id="tradition-track"></div>
        </div>

        <div class="track-container">
            <h5>CONSTRUCTION (Hoosiers)</h5>
            <div class="track" id="construction-track"></div>
            <p style="font-size: 0.7rem; opacity: 0.5;">Tracker: <span id="tracker-val">0</span>/3</p>
        </div>

        <div id="nomination-zone" style="display:none;">
            <input id="vp-input" placeholder="Nominate VP">
            <button class="btn btn-gold" onclick="nominate()">Confirm</button>
        </div>
        <button id="draw-btn" class="btn btn-gold" style="display:none" onclick="socket.emit('drawThree')">Draw 3 Cards</button>
    </div>

    <div id="vote-overlay">
        <h2 id="vote-prompt"></h2>
        <button class="btn btn-gold" onclick="castVote('Boiler Up!')">ðŸš‚ BOILER UP!</button>
        <button onclick="castVote('Hammer Down!')" style="background:var(--iu-red); color:white; margin-top:10px;">ðŸ”¨ HAMMER DOWN!</button>
    </div>

    <div id="policy-overlay">
        <h2 id="policy-prompt"></h2>
        <div id="policy-choices" style="display:flex;"></div>
        <button id="veto-btn" class="btn" style="display:none; background:white; margin-top:20px;" onclick="socket.emit('vpVetoRequest')">VETO (Ask President)</button>
    </div>

    <div id="overlay">
        <h2 id="overlay-title"></h2>
        <div id="overlay-content"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let myRole = { role: "", party: "", info: "" };

        function sendChat() {
            const input = document.getElementById('chat-msg');
            if(input.value) { socket.emit('sendChat', input.value); input.value = ''; }
        }

        socket.on('chatMessage', d => {
            const h = document.getElementById('chat-history');
            h.innerHTML += `<div><b>${d.user}:</b> ${d.msg}</div>`;
            h.scrollTop = h.scrollHeight;
        });

        socket.on('assignRole', d => myRole = d);
        function reveal(show) {
            document.getElementById('role-text').innerText = show ? `${myRole.role} (${myRole.party}) \n ${myRole.info}` : "Role: [Hidden]";
        }

        socket.on('updatePlayerList', data => {
            document.getElementById('player-list').innerHTML = data.map(p => `
                <div class="player-item ${p.isPres ? 'is-pres' : ''} ${!p.alive ? 'dead' : ''}">
                    ${p.name} ${p.isPres ? '<span style="float:right">ðŸ‘‘</span>' : ''}
                </div>`).join('');
        });

        socket.on('policyUpdated', data => {
            const ct = document.getElementById('construction-track');
            ct.innerHTML = '';
            for(let i=1; i<=6; i++) {
                let power = "";
                if(i===1 && data.playerCount >= 9) power = "Investigate";
                if(i===2 && data.playerCount >= 7) power = "Investigate";
                if(i===3) power = "Peek Deck";
                if(i===4 || i===5) power = "Expel Player";
                if(i===5) power += " + Veto";
                
                const filled = i <= data.enactedPolicies.construction;
                ct.innerHTML += `<div class="slot ${filled ? 'filled-construction' : ''}">
                    ${filled ? 'CONSTRUCTION' : i}
                    <div class="power-label">${power}</div>
                </div>`;
            }
            // Simple Tradition fill
            const tt = document.getElementById('tradition-track');
            tt.innerHTML = '';
            for(let i=1; i<=5; i++) {
                const filled = i <= data.enactedPolicies.tradition;
                tt.innerHTML += `<div class="slot ${filled ? 'filled-tradition' : ''}">${filled ? 'TRADITION' : i}</div>`;
            }
            document.getElementById('tracker-val').innerText = data.electionTracker;
        });

        socket.on('newRound', d => {
            document.getElementById('nomination-zone').style.display = socket.id === d.presidentId ? 'block' : 'none';
        });

        function nominate() { socket.emit('nominateVP', document.getElementById('vp-input').value); }
        socket.on('startVoting', d => {
            document.getElementById('vote-prompt').innerText = `Elect ${d.pres} & ${d.vp}?`;
            document.getElementById('vote-overlay').style.display = 'flex';
        });

        function castVote(v) { socket.emit('submitVote', v); document.getElementById('vote-overlay').style.display = 'none'; }
        socket.on('presDrawPhase', () => document.getElementById('draw-btn').style.display = 'block');
        
        socket.on('presDiscardPhase', hand => showPolicies(hand, "PRESIDENT: Discard 1", true));
        socket.on('vpEnactPhase', d => {
            showPolicies(d.cards, "VICE PRESIDENT: Enact 1", false);
            if(d.canVeto) document.getElementById('veto-btn').style.display = 'block';
        });

        function showPolicies(cards, prompt, isPres) {
            document.getElementById('policy-prompt').innerText = prompt;
            const container = document.getElementById('policy-choices');
            container.innerHTML = '';
            cards.forEach((c, i) => {
                const div = document.createElement('div');
                div.className = 'policy-card';
                div.style.background = c === 'Tradition' ? 'var(--p-gold)' : 'var(--iu-red)';
                div.innerText = c;
                div.onclick = () => {
                    document.getElementById('policy-overlay').style.display = 'none';
                    if(isPres) {
                        let rem = [...cards]; rem.splice(i, 1);
                        socket.emit('presDiscard', rem);
                    } else {
                        socket.emit('vpEnact', c);
                    }
                };
                container.appendChild(div);
            });
            document.getElementById('policy-overlay').style.display = 'flex';
        }

        socket.on('triggerInvestigate', () => {
            promptPower("INVESTIGATE PARTY", "Enter name to check party affiliation:", "powerInvestigate");
        });

        socket.on('triggerExpel', () => {
            promptPower("EXPEL STUDENT", "Target name to remove from game:", "powerExpel");
        });

        socket.on('triggerPeek', cards => {
            document.getElementById('overlay-title').innerText = "TOP 3 CARDS";
            document.getElementById('overlay-content').innerHTML = cards.map(c => `<div style="padding:10px; margin:5px; background:${c==='Tradition'?'var(--p-gold)':'var(--iu-red)'}">${c}</div>`).join('') + '<br><button class="btn btn-gold" onclick="closeOverlay()">Close</button>';
            document.getElementById('overlay').style.display = 'flex';
        });

        function promptPower(title, msg, event) {
            document.getElementById('overlay-title').innerText = title;
            document.getElementById('overlay-content').innerHTML = `<p>${msg}</p><input id="p-input"><button class="btn btn-gold" onclick="socket.emit('${event}', document.getElementById('p-input').value); closeOverlay();">Confirm</button>`;
            document.getElementById('overlay').style.display = 'flex';
        }

        socket.on('investigateResult', d => alert(`${d.name} is with the ${d.party === 'Fascist' ? 'Hoosiers (Spy)' : 'Boilermakers'}`));
        
        socket.on('presVetoDecision', () => {
            document.getElementById('overlay-title').innerText = "VETO REQUEST";
            document.getElementById('overlay-content').innerHTML = `<button class="btn btn-gold" onclick="socket.emit('presVetoConfirm', true); closeOverlay();">Agree to Veto</button><button class="btn" style="background:red" onclick="socket.emit('presVetoConfirm', false); closeOverlay();">Force Enactment</button>`;
            document.getElementById('overlay').style.display = 'flex';
        });

        function closeOverlay() { document.getElementById('overlay').style.display = 'none'; socket.emit('peekFinished'); }
        socket.on('gameOver', m => { alert(m); location.reload(); });
        socket.on('errorMsg', m => alert(m));
    </script>
</body>
</html>
